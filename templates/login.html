<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector - Giri≈ü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        body::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 50px 50px; animation: float 20s infinite linear; pointer-events: none; }
        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(-50px, -50px) rotate(360deg); } }
        .login-container { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 3rem 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); width: 100%; max-width: 400px; position: relative; z-index: 1; animation: slideUp 0.8s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #4f46e5; font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3); }
        .logo p { color: #6b7280; font-size: 0.95rem; font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #374151; font-weight: 600; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.875rem 1rem; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; background: #f9fafb; }
        .form-group input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); background: white; transform: translateY(-1px); }
        .login-btn { width: 100%; padding: 0.875rem 1rem; background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4); }
        .login-btn:active { transform: translateY(0); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .loading-spinner { display: none; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 1rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px; border-left: 4px solid #ef4444; display: none; }
        .demo-info { margin-top: 2rem; padding: 1rem; background: rgba(59, 130, 246, 0.1); border-radius: 10px; border-left: 4px solid #3b82f6; }
        .demo-info h3 { color: #1d4ed8; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600; }
        .demo-info p { color: #1e40af; font-size: 0.8rem; margin-bottom: 0.25rem; }
        .floating-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .shape { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: floatAround 15s infinite ease-in-out; }
        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 10s; }
        @keyframes floatAround { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 25% { transform: translate(30px, -30px) rotate(90deg); } 50% { transform: translate(-20px, 20px) rotate(180deg); } 75% { transform: translate(20px, 30px) rotate(270deg); }
        }
        @media (max-width: 480px) { .login-container { margin: 1rem; padding: 2rem 1.5rem; } }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>üõ°Ô∏è Spam Detector</h1>
            <p>E-posta spam tespiti sistemi</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Giri≈ü Yap</span>
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="demo-info">
            <h3>üí° Demo Hesaplarƒ±</h3>
            <p><strong>admin</strong> / admin123</p>
            <p><strong>user1</strong> / password123</p>
            <p><strong>demo</strong> / demo</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Giri≈ü yapƒ±lƒ±yor...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) {
                    const txt = await response.text();
                    throw new Error(`HTTP ${response.status}: ${txt.slice(0,200)}`);
                }
                const ct = response.headers.get('content-type') || '';
                if (!ct.includes('application/json')) {
                    const txt = await response.text();
                    throw new Error(`JSON olmayan cevap: ${txt.slice(0,200)}`);
                }
                const result = await response.json();
                if (result.success) {
                    btnText.textContent = 'Ba≈üarƒ±lƒ±! Y√∂nlendiriliyor...';
                    setTimeout(() => { window.location.href = '/'; }, 1000);
                } else {
                    throw new Error(result.error || 'Giri≈ü ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Giri≈ü Yap';
                loginBtn.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => { loginBtn.style.animation = ''; }, 500);
            }
        });
        const shakeKeyframes = `@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }`;
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shakeKeyframes;
        document.head.appendChild(styleSheet);
        document.getElementById('username').focus();
    </script>
</body>
</html>
